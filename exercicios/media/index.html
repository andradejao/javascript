<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/iconpage.png">
</head>

<body>
    <h1>Média Aluno</h1>
    <img src="./img/iconpage.png" alt="icone">
    <div class="container">
        <form name="frmMedia">
            <input type="number" name="txtNota1" placeholder="Nota 1">
            <input type="number" name="txtNota2" placeholder="Nota 2">
            <input type="number" name="txtNota3" placeholder="Nota 3">
            <input type="number" name="txtNota4">
            <input type="button" value="Confirmar">
            <input type="reset" value="Limpar">
        </form>
    </div>
</body>

</html>
