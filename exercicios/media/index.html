<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Média</title>

</head>

<body>
    <div class="container">
        <h1>Calculadora Média</h1>
        <img id="status" src="./img/iconpage.png" alt="icon">
        <form name="frmMedia">
            <input type="number" name="txtNota1" placeholder="Nota1" class="caixa">
            <input type="number" name="txtNota2" placeholder="Nota2" class="caixa">
            <input type="number" name="txtNota3" placeholder="Nota3" class="caixa">
            <input type="number" name="txtNota4" placeholder="Nota4" class="caixa">
            <input type="button" value="Calcular" onclick="calcular()">
            <input type="reset" value="Limpar" onclick="limpar()">
        </form>
    </div>
    <script src="media.js"></script>
</body>

</html>
