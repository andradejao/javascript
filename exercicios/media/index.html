<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Média</title>

</head>

<body>
    <div class="container">
        <h1>Calculadora Média</h1>
        <img id="status" src="./img/iconpage.png" alt="icon">
        <form name="frmMedia">
            <p><input type="number" name="txtNota1" placeholder="1ª Nota" class="caixa"></p>
            <p><input type="number" name="txtNota2" placeholder="2ª Nota" class="caixa"></p>
            <p><input type="number" name="txtNota3" placeholder="3ª Nota" class="caixa"></p>
            <p><input type="number" name="txtNota4" placeholder="4ª Nota" class="caixa"></p>
            <input type="text" name="txtMedia" placeholder="Média" class="caixa" disabled>
            <input type="text" name="txtStatus" placeholder="Status" class="caixa" disabled>
            <p><input type="button" value="Calcular" onclick="calcular()"></p>
            <input type="reset" value="Limpar" onclick="limpar()">
        </form>
    </div>

    <footer>
        <p>&#169;2024 João Vitor Andrade</p>
    </footer>
    <script src="media.js"></script>
</body>

</html>
